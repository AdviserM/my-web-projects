<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <title>打字游戏</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button id="setting-btn" type="button" class="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="setting" class="setting">
        <form>
            <div>
                <label>游戏难易程度:</label>
                <div class="select-container select-hard">
                    <div class="select-title">
                        <div class="select-content" tabindex="0" hidefocus="true">一般</div>
                        <i class="select-icon select-down"></i>
                    </div>
                    <ul class="select-items">
                        <div class="select-option" data-value="easy">容易</div>
                        <div class="select-option" data-value="medium">一般</div>
                        <div class="select-option" data-value="hard">困难</div>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="plugins/popbox.js"></script>
<script src="index.js"></script>

</html>
